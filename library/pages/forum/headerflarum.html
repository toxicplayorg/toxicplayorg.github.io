    .container .navbar {

    .container .navbar ul {

      display: -ms-flexbox;
      display: flex;

      padding: 0;
      padding-top: 50px;

    .container .navbar ul li a {

        -ms-flex-pack: justify;

        -webkit-box-flex: 1;
        -ms-flex: 1;
        flex: 1;
      }

      .container .navbar {
        -webkit-box-flex: 0;
        -ms-flex: 0;
        flex: 0;
      }

      .container .navbar ul {
        -ms-flex-wrap: nowrap;
        flex-wrap: nowrap;
        position: fixed;
        align-items: center;
        left: 100%;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        background: black;
        background-image: url("https://toxicplayorg.github.io/library/images/hamburger_container_background.png");
        background-position: center;
        width: 100%;
        height: 100%;
        overflow: auto;
        -webkit-transition: left 0.3s;
        -o-transition: left 0.3s;
        transition: left 0.3s;
        z-index: 100;
      }

      .container .navbar ul li a {
        padding: 10px;
        font-size: 16px;
        height: auto;
        line-height: normal;
        color: white;
      }

      .container .navbar ul li a:hover {
        color: #ff0000;
        background-color: none;
      }

      .container .navbar ul .close {

    @media only screen and (max-width: 768px) {

  <script>
    $(document).ready(function () {
      $(".container .logo").mouseover(function () {
        $(".container .toxiclogo-white").hide();
      });
      $(".container .logo").mouseover(function () {
        $(".container .toxiclogo-red").show();
      });
      $(".container .logo").mouseout(function () {
        $(".container .toxiclogo-red").hide();
      });
      $(".container .logo").mouseout(function () {
        $(".container .toxiclogo-white").show();
      });
    });

    $(document).ready(function () {
      $(".footer .logo .toxicplay").mouseover(function () {
        $(".footer .toxiclogo-white").hide();
      });
      $(".footer .logo .toxicplay").mouseover(function () {
        $(".footer .toxiclogo-red").show();
      });
      $(".footer .logo .toxicplay").mouseout(function () {
        $(".footer .toxiclogo-red").hide();
      });
      $(".footer .logo .toxicplay").mouseout(function () {
        $(".footer .toxiclogo-white").show();
      });
    });

    var navList = document.getElementById("nav-lists");
    function Show() {
      navList.classList.add("_Menus-show");
    }
    function Hide() {
      navList.classList.remove("_Menus-show");
    }

    $(document).ready(function () {
      $(".container .navbar .icon-bar").click(function () {
        $(".footer").hide();
      });
      $(".container .navbar ul .close").click(function () {
        $(".footer").show();
      });
    });

    // All-in-one Internal Site Search script- By JavaScriptKit.com (http://www.javascriptkit.com)
    // For this and over 400+ free scripts, visit JavaScript Kit- http://www.javascriptkit.com/
    // This notice must stay intact for use

    //Enter domain of site to search.
    var domainroot = "www.toxicplay.org";

    var searchaction = [
      //form action for the 3 search engines
      "http://www.google.com/search",
      "http://search.yahoo.com/search",
      "http://search.msn.com/results.aspx",
    ];

    var queryfieldname = ["q", "p", "q"]; //name of hidden query form for the 3 search engines

    function switchaction(cur, index) {
      cur.form.action = searchaction[index];
      document.getElementById("hiddenquery").name = queryfieldname[index];
    }

    function jksitesearch(curobj) {
      for (i = 0; i < document.jksearch.se.length; i++) {
        //loop through radio to see which is checked
        if (document.jksearch.se[i].checked == true)
          switchaction(document.jksearch.se[i], i);
      }
      document.getElementById("hiddenquery").value =
        "site:" + domainroot + " " + curobj.qfront.value;
    }
  </script>
